{% extends "song/song_index.html" %}

{% block content %}
{{ super() }}
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Album Id</th>
                <th>Artist Id</th>
            </tr>
            {% for song in songs %}
                <tr>
                    <td>{{ song['id'] }}</td>
                    <td>{{ song['name'] }}</td>
                    <td>{{ song['duration'] }}</td>
                    <td>{{ song['album_id'] }}</td>
                    <td>{{ song['artist_id'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
