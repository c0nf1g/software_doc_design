{% extends "user/user_index.html" %}

{% block content %}
{{ super() }}
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Apple id</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['apple_id'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
